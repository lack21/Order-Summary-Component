<!-- Order Summary Component -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <!-- Main Content -->
    <main class="main">
      <div class="image"></div>
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="buy">
          <img src="images/icon-music.svg" alt="icon-music" />
          <div class="info">
            <h2 class="name">Annual Plan</h2>
            <p class="text">$59.99/year</p>
          </div>
          <h3 class="change">Change</h3>
        </div>
        <button class="payment-btn btn">Proceed to Payment</button>
        <button class="cancel-btn btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
